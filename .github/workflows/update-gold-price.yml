name: Update Gold Price MYR

on:
  schedule:
    - cron: "0 2 * * *" # Runs daily at 02:00 UTC
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch gold price in MYR
        run: |
          # Get gold price in USD per ounce
          gold_usd=$(curl -s "https://api.exchangerate.host/latest?base=XAU&symbols=USD" | jq -r '.rates.USD')
          # Get USD to MYR exchange rate
          usd_myr=$(curl -s "https://api.exchangerate.host/latest?base=USD&symbols=MYR" | jq -r '.rates.MYR')
          # Calculate gold price in MYR
          gold_myr=$(echo "$gold_usd * $usd_myr" | bc -l)
          # Save to CSV
          echo "$gold_myr" > gold_myr.csv

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add gold_myr.csv
          git commit -m "Update gold price MYR" || echo "No changes to commit"
          git push
